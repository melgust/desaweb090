<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Mi primera web app</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Show when logged in -->
        <li class="nav-item" *ngIf="auth.isAuthenticated()">
          <a class="nav-link" routerLink="/persons" routerLinkActive="active">Listar Personas</a>
        </li>
        <li class="nav-item" *ngIf="auth.isAuthenticated()">
          <a class="nav-link" (click)="logout()" style="cursor: pointer;">Salir</a>
        </li>

        <!-- Show when NOT logged in -->
        <li class="nav-item" *ngIf="!auth.isAuthenticated()">
          <a class="nav-link" routerLink="/login">Iniciar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<div class="container py-4">
  <router-outlet></router-outlet>
</div>
