<button class="btn btn-primary" (click)="showMessage()">Click UMG</button>
<div class="alert alert-success" role="alert">
  Bootstrap is successfully installed in Angular 19!
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 border rounded bg-light">
  <div class="mb-3">
    <label for="message" class="form-label">Message:</label>
    <textarea
      id="message"
      class="form-control"
      formControlName="message"
      rows="5"
      placeholder="Enter your message here..."
    ></textarea>

    <div
      *ngIf="form.get('message')?.invalid && form.get('message')?.touched"
      class="text-danger mt-1"
    >
      <small *ngIf="form.get('message')?.errors?.['required']">
        Message is required.
      </small>
      <small *ngIf="form.get('message')?.errors?.['minlength']">
        Message must be at least 5 characters long.
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Send
  </button>
</form>
